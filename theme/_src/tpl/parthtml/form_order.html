<form action="#" class="form-order">
    <div class="form-line">
        <label><span>Ваше имя*</span>
            <input type="text" required name="name">
        </label>
    </div>
    <div class="form-line">
        <label><span>Контактный телефон*</span>
            <input type="tel" required name="tel">
        </label>
    </div>
    <div class="form-line">
        <label><span>Загрузите документ</span>
            <input type="file" name="file">
        </label>
    </div>
    <div class="form-line">
        <label><span>Сообщение</span>
            <textarea name="msg" rows='4'></textarea>
        </label>
    </div>
    <div class="form-footer form-order__footer">
        <div class="form-order__info">
            <p>Поля, отмеченные знаком * обязательны для заполнения</p>
            <p> Отправляя форму, вы соглашаетесь с условиями обработки и использования
                персональных данных</p>
        </div>
        <input class="btn btn--fill" type="submit" value="Отправить заявку">
    </div>
</form>
