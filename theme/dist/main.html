  <div class="header-page">

    <div class="header-page__soc socials">
      <a href="#" class="social">
        
<svg class="iconsvg icon-telegram ">

</svg>

      </a>
      <a href="#" class="social">
        
<svg class="iconsvg icon-viber ">

<svg class="iconsvg icon-whatsapp ">

      </a>
    </div>
    <div class="header-page__main">

        <div class="lang-switcher">
          <a href="#" class="lang-link active">RU</a>

      </div>
      <nav class="header-page__nav nav">

    </li>
    <li class="nav__item">

    </li>
    <li class="nav__item">

    </li>

        <a href="#" class="nav__link">Вопросы

    </li>
    <li class="nav__item">

<div class="intro">

            </div>
            <div class="intro__counter counters">

                    <div class="count__num">46</div>

                </div>
                <div class="count">

                </div>
                <div class="count">
                    <div class="count__num">14 лет</div>
                    <div class="count__txt">опыта</div>
                </div>
            </div>

</div>
